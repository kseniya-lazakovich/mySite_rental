{% extends 'dress/base.html' %}
{% load static %}


{% block title %}
Авторизация
{% endblock title %}



{% block content %}

<div class="hero-wrap hero-bread mb-5" style="background-image: url('/static/images/bg-list.jpg');">
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
				<h1 class="mb-0 bread">Вход | Регистрация</h1>
				<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'dress:index' %}">Главная</a></span>
				</p>
			</div>
		</div>
	</div>
</div>



<div class="container">
	<div class="row justify-content-center">
		<div class="col ftco-animate">
			<form action="#" class="billing-form bg-light p-3 p-md-5">
				<div class="align-items-end row">
					<div class="col">
						<div class="form-group">
							<label for="firstname">Логин</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="lastname">Пароль</label>
							<input type="password" class="form-control" placeholder="">
						</div>
					</div>
					<div class="cart-detail bg-light col-md-2">
						<p><a href="#" class="btn btn-primary py-3 px-4">Войти</a></p>
					</div>
				</div>
			</form><!-- END -->
		</div>
	</div>
</div>


<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-8 ftco-animate">
				<form action="#" class="billing-form bg-light p-3 p-md-5">
					<h3 class="mb-4 billing-heading">Billing Details</h3>
					<div class="row align-items-end">
						<div class="col-md-6">
							<div class="form-group">
								<label for="firstname">Firt Name</label>
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="lastname">Last Name</label>
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="country">State / Country</label>
								<div class="select-wrap">
									<div class="icon"><span class="ion-ios-arrow-down"></span></div>
									<select name="" id="" class="form-control">
										<option value="">France</option>
										<option value="">Italy</option>
										<option value="">Philippines</option>
										<option value="">South Korea</option>
										<option value="">Hongkong</option>
										<option value="">Japan</option>
									</select>
								</div>
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="streetadmain">Street Admain</label>
								<input type="text" class="form-control" placeholder="House number and street name">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Appartment, suite, unit etc: (optional)">
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="towncity">Town / City</label>
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="postcodezip">Postcode / ZIP *</label>
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="phone">Phone</label>
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="emailadmain">Email Admain</label>
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
						<div class="w-100"></div>
						<div class="col-md-12">
							<div class="form-group mt-4">
								<div class="radio">
									<label class="mr-3"><input type="radio" name="optradio"> Create an Account?
									</label>
									<label><input type="radio" name="optradio"> Ship to different admain</label>
								</div>
							</div>
						</div>
					</div>
				</form><!-- END -->

{% endblock content %}
