{% extends 'dress/base.html' %}
{% load static %}


{% block title %}
Авторизация
{% endblock title %}



{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/images/bg-list.jpg');">
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
				<h1 class="mb-0 bread">Вход | Регистрация</h1>
				<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'dress:index' %}">Главная</a></span>
				</p>
			</div>
		</div>
	</div>
</div>


<section class="ftco-section pt-0">
	<div class="container">
		<div class="justify-content-center">
			<form action="#" class="billing-form justify-content-around row bg-light p-3 p-md-5">
				<div class="col-md-5 align-items-end" style="background: #9c6d063f">
					<h3 class="mb-4 mt-4 text-center billing-heading">Вход</h3>
					<div class="col">
						<div class="form-group">
							<label for="firstname">Логин</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="lastname">Пароль</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
				</div>
				<div class="col-md-5 align-items-end" style="background: #9c6d063f">
					<h3 class="mb-4 mt-4 text-center billing-heading">Регистрация</h3>
					<div class="col">
						<div class="form-group">
							<label for="firstname">Имя</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="lastname">Фамилия</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="w-100"></div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="country">State / Country</label>
							<div class="select-wrap">
								<div class="icon"><span class="ion-ios-arrow-down"></span></div>
								<select name="" id="" class="form-control">
									<option value="">France</option>
									<option value="">Italy</option>
									<option value="">Philippines</option>
									<option value="">South Korea</option>
									<option value="">Hongkong</option>
									<option value="">Japan</option>
								</select>
							</div>
						</div>
					</div>
					<div class="w-100"></div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="streetadmain">Street Admain</label>
							<input type="text" class="form-control" placeholder="House number and street name">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control"
								placeholder="Appartment, suite, unit etc: (optional)">
						</div>
					</div>
					<div class="w-100"></div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="towncity">Town / City</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="postcodezip">Postcode / ZIP *</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="w-100"></div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="emailadmain">Email Admain</label>
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="w-100"></div>
					<div class="col-md-12">
						<div class="form-group mt-4">
							<div class="radio">
								<label class="mr-3"><input type="radio" name="optradio"> Create an Account?
								</label>
								<label><input type="radio" name="optradio"> Ship to different admain</label>
							</div>
						</div>
					</div>
				</div>
			</form><!-- END -->
		</div>
	</div>
</section>

{% endblock content %}
