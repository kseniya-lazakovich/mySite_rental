{% extends 'dress/base.html' %}
{% load static %}


{% block title %}
Авторизация
{% endblock title %}



{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/images/bg-list.jpg');">
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
				<h1 class="mb-0 bread">Авторизация</h1>
				<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'dress:index' %}">Главная</a></span>
				</p>
			</div>
		</div>
	</div>
</div>


<section class="ftco-section pt-0">
	<div class="container">
		<div class="justify-content-center">
			<form action="#" class="billing-form justify-content-around row p-3 p-md-5">
				<div class="col-md-5 align-items-end" style="background: #f7e0d88a">
					<h3 class="mb-4 mt-4 text-center billing-heading">Вход</h3>
					<div class="col">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Логин">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Пароль">
						</div>
					</div>
					<div class="cart-detail ml-auto mt-4 col-md-6">
						<p><a href="#" class="btn btn-primary py-3 px-4">Войти</a></p>
					</div>
				</div>
				<div class="col-md-5 align-items-end row" style="background: #f7e0d88a">
					<h3 class="col-md-12 mb-4 mt-4 text-center billing-heading">Регистрация</h3>
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Имя *">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Фамилия">
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Логин *">
						</div>
					</div>
					<div class="col-md-6 form-group">
						<input type="text" class="form-control" placeholder="Пароль *">
					</div>
					<div class="form-group col-md-6">
						<input type="text" class="form-control" placeholder="Повторите пароль *">
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="E-Mail *">
						</div>
					</div>
					<div class="col-md-6">
						<p class="ml-4" style="font-size: 12px;">Поля помеченые * - обязательны для заполнения</p>
					</div>
					<div class="cart-detail  col-md-6">
						<p><a href="#" class="btn btn-primary py-3 px-4">Регистрация</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>

{% endblock content %}
